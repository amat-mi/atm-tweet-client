<ion-view view-title="Eventi ATM">
  <ion-content style="padding:0px;margin:0px;">
    <ion-list style="padding:0px;margin:0px;">
      <ion-item class="item" ng-repeat="t in tweet" type="item-text-wrap" href="#/tab/chats/{{t.id}}" style="padding:0px;margin:0px;">
      <div class="row" style="padding:0px;margin:0px;">
        <div class="col col-30">
        <p> {{t.stamp | date:'EEE'}} {{t.stamp | date:'dd'}}</p>    
        <p> {{t.stamp | date:'HH:mm'}}</p>    
        </div>
        <div class="col col-75" style="padding:0px;margin:0px;">
        <p>linea: <strong>{{t.linea}}</strong></p>
        <p>tipo evento: <strong> {{t.tipo_evento}}</strong></p>
        </div>
        <div style="padding:0px;margin:0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
        </div>

      </ion-item>
    </ion-list>
      <ion-infinite-scroll
    on-infinite="updateTweet()"
    distance="2%">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>
